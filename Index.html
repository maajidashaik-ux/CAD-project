<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day-21 currency convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <H1>Currency Convertor</H1>
        <form>
            <div class="amount">
                <p>Enter Amount -</p>
                <input type="text" placeholder="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id="f1">
                        </select>
                    </div>
                </div>
                <i class="fa-duotone fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id="f1">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 84 INR</div>
            <button>Convert</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
